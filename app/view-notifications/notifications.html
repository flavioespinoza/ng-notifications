<section id="notificationsSection" layout="column" style="background-color: transparent; width: 640px; margin: 0 auto;">
  <md-list>
    <md-list-item class="md-3-line solar-card" ng-repeat="m in allMessages | orderBy:'priorityID'">
      <img ng-src="images/omnom.jpg" class="md-avatar" alt="Omnom"/>
      <div class="md-list-item-text">
        <h3>{{ m.title }}</h3>
        <h4>{{m.startDate | date:'MMM d, yyyy'}}</h4>
        <p>{{ m.msg }}</p>
      </div>
    </md-list-item>
    <md-divider></md-divider>
  </md-list>
  <md-list>
</section>
