<!DOCTYPE html>
<!--[if lt IE 7]>      <html lang="en" ng-app="myApp" class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html lang="en" ng-app="myApp" class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html lang="en" ng-app="myApp" class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]><!--> <html lang="en" ng-app="myApp" class="no-js"> <!--<![endif]-->
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>My AngularJS App</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="bower_components/html5-boilerplate/css/normalize.css">
  <link rel="stylesheet" href="bower_components/html5-boilerplate/css/main.css">
  <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css">

  <link rel="stylesheet" href="lib/angular-material/angular-material.0.9.7.css">

  <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="app.css">


  <script src="bower_components/html5-boilerplate/js/vendor/modernizr-2.6.2.min.js"></script>
  <script src="bower_components/jquery/jquery-1.11.3.min.js"></script>
  <script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>

  <script src="bower_components/angular/angular.min.js"></script>
  <script src="bower_components/angular-route/angular-route.js"></script>
  <script src="bower_components/angular-csv-import/dist/angular-csv-import.js"></script>


  <script src="bower_components/elasticsearch/elasticsearch.angular.js"></script>



  <script src="lib/ui-bootstrap/ui-bootstrap-tpls-0.13.0.min.js"></script>
  <script src="lib/slip/slip.js"></script>
  <script src="lib/slip/angular-slip.js"></script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.5/d3.min.js" charset="utf-8"></script>

  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular-animate.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular-aria.min.js"></script>


  <!-- Angular Material Javascript using RawGit to load directly from `bower-material/master` -->
  <script src="https://rawgit.com/angular/bower-material/master/angular-material.js"></script>


  <script src="lib/angular-material/angular-material.min.js"></script>


  <link rel="stylesheet" href="styles/notifications-style.css">

</head>
<body>

  <div ng-controller="MyAppCtrl" layout="column" layout-fill>
    <md-toolbar md-scroll-shrink>
      <div class="md-toolbar-tools">
        <h3>
          <span>PE Notifications</span>
        </h3>
        <span flex></span>
        <md-button ng-repeat="m in menu track by $index" href="#{{m.url}}" class="md-icon-button" aria-label="{{m.title}}">
            <i class="{{m.icon}}"></i>
        </md-button>
      </div>
    </md-toolbar>
    <md-content class="md-padding">
      <div class="ng-view-container" ng-view></div>
    </md-content>
  </div>







  <script src="bower_components/underscore/underscore-min.js"></script>

  <script src="app.js"></script>

  <script src="view-notifications/notifications.js"></script>
  <script src="view-analytics/view-analytics-ctrl.js"></script>

  <script src="directives/d3-directives.js"></script>


  <script src="components/version/version.js"></script>
  <script src="components/version/version-directive.js"></script>
  <script src="components/version/interpolate-filter.js"></script>



</body>
</html>
