<!DOCTYPE html>
<!--[if lt IE 7]>      <html lang="en" ng-app="myApp" class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html lang="en" ng-app="myApp" class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html lang="en" ng-app="myApp" class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]><!--> <html lang="en" ng-app="myApp" class="no-js"> <!--<![endif]-->
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- style sheets -->
  <link rel="stylesheet" href="bower_components/html5-boilerplate/css/normalize.css">
  <link rel="stylesheet" href="bower_components/html5-boilerplate/css/main.css">
  <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css">
  <link rel="stylesheet" href="bower_components/angular-material/angular-material.css">
  <link rel="stylesheet" href="bower_components/font-awesome/css/font-awesome.css">

  <link rel="stylesheet" href="styles/notifications-style.css">
  <link rel="stylesheet" href="styles/rip-styles.css">

  <!-- scripts -->
  <script src="bower_components/html5-boilerplate/js/vendor/modernizr-2.6.2.min.js"></script>
  <script src="bower_components/jquery/dist/jquery.js"></script>
  <script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
  <script src="bower_components/angular/angular.js"></script>
  <script src="bower_components/underscore/underscore.js"></script>
  <script src="bower_components/angular-route/angular-route.js"></script>
  <script src="bower_components/angular-bootstrap/ui-bootstrap.js"></script>
  <script src="bower_components/angular-material/angular-material.js"></script>
  <script src="bower_components/angular-animate/angular-animate.js"></script>
  <script src="bower_components/gsap/src/uncompressed/TweenMax.js"></script>
  <script src="bower_components/ngFx/dist/ngFx.js"></script>
  <script src="bower_components/angular-aria/angular-aria.js"></script>
  <script src="bower_components/slip/slip.js"></script>
  <script src="bower_components/angular-slip/angular-slip.js"></script>
  <script src="bower_components/d3/d3.js"></script>
  <script src="bower_components/angular-csv-import/dist/angular-csv-import.js"></script>
  <script src="bower_components/elasticsearch/elasticsearch.angular.js"></script>
  <script src="bower_components/moment/moment.js"></script>

  <!-- App -->
  <script src="app.js"></script>

  <!-- Controllers -->
  <script src="view-ripometer/ripometer-ctrl.js"></script>
  <script src="view-social-weedia/social-weedia-ctrl.js"></script>
  <script src="view-rip-session/rip-session-ctrl.js"></script>
  <script src="view-stats-and-stash/stats-and-stash-ctrl.js"></script>
  <script src="view-global-feed/global-feed-ctrl.js"></script>
  <script src="view-settings/settings-ctrl.js"></script>

  <!-- Directive -->
  <script src="directives/d3-directives.js"></script>

  <!-- Services -->
  <script src="services/lp-message-service.js"></script>

</head>

<body>
  <div ng-controller="MyAppCtrl" layout="column" layout-fill>
    <md-content id="parentContentSection" class="md-padding">
      <!-- Launch Pad Landing Page -->
      <section id="launchPadSection" class="ng-app">
        <section class="ng-controller">
          <md-tabs md-dynamic-height="false">
            <!-- TODO: Change ng-repeat to new ionic version -->
            <!-- tab -->
            <md-tab label disabled md-on-select md-on-deselect ng-repeat="tab in tabs track by $index">
              <!-- icon label -->
              <md-tab-label>
                <i class="{{tab.labelIcon}}"></i>
              </md-tab-label>
              <!-- tab content -->
              <md-tab-body>
                <h3 class="tab-body-title">{{tab.bodyTitle}}</h3>
                <section id="tabBodyContent" ng-include src="tab.html">
                  <!--html dom elements are rendered here -->
                </section>
              </md-tab-body>
            </md-tab>
          </md-tabs>
        </section>
      </section>
    </md-content>
  </div>
</body>
</html>
