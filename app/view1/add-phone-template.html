<!-- Add Phone Number -->
<md-input-container>
  <label>Add New Phone Number</label>
  <input type="text" ng-model="newPhone.number">
</md-input-container>

<!-- Select Phone Type -->
<md-select placeholder="Phone Type" ng-model="phoneTypes.type">
  <md-option ng-repeat="t in phoneTypes" value="{{t.type}}">{{t.type}}</md-option>
</md-select>
<md-button class="md-raised md-warn" ng-click="clearValue()" ng-disabled="!phoneTypes.type">Clear</md-button>
