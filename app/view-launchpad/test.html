<!DOCTYPE html>
<html manifest="TimeSheet.appcache">
<head>
  <title>LaunchPad</title>
  <meta charset="utf-8"/>
  <meta name="robots" content="noindex, nofollow"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <meta name="apple-mobile-web-app-capable" content="no"/>
  <meta name="apple-mobile-web-app-status-bar-style" content="black"/>
  <link rel="apple-touch-icon" href="images/apple-touch-icon-iphone.png"/>
  <link rel="apple-touch-icon" sizes="72x72" href="images/apple-touch-icon-ipad.png"/>
  <link rel="apple-touch-icon" sizes="114x114" href="images/apple-touch-icon-iphone-retina.png"/>
  <link rel="apple-touch-icon" sizes="144x144" href="images/apple-touch-icon-ipad-retina.png"/>
  <link rel="apple-touch-startup-image" href="images/apple-startup-offline.png"/>
  <link rel="stylesheet" href="jquery.mobile-1.3.2-custom-theme-flat.min.css"/>
  <link rel="stylesheet" href="jquery.mobile.structure-1.3.2.min.css"/>
  <link rel="stylesheet" href="css/LaunchPad.css?version=15.02.B.001"/>
  <link href="css/LaunchPadMaterial.css" rel="stylesheet"/>
  <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
  <link href="scripts/angular/bower_components/angular-material/angular-material.css" rel="stylesheet"/>
  <script src="scripts/jquery-1.10.2.min.js"></script>
  <script src="scripts/jquery-ui.min.js"></script>
  <script type="text/javascript" src="scripts/jquery.mobile-1.3.2.min.js"></script>
  <script type="text/javascript" src="scripts/LaunchPad.AppSettings.js?version=15.02.B.001"></script>
  <script type="text/javascript" src="scripts/LaunchPad.Common.js?version=15.02.B.001"></script>
  <script type="text/javascript" src="scripts/LaunchPad.js?version=15.02.B.001"></script>
  <script src="scripts/angular/bower_components/angular/angular.js"></script>
  <script src="scripts/angular/bower_components/angular-animate/angular-animate.js"></script>
  <script src="scripts/angular/bower_components/angular-aria/angular-aria.js"></script>
  <script src="scripts/angular/bower_components/angular-material/angular-material.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-bootstrap/0.13.0/ui-bootstrap-tpls.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-bootstrap/0.13.0/ui-bootstrap.js"></script>
  <script type="text/javascript" src="scripts/angular/js/controllers/PEMessageContoller.js"></script>
  <script type="text/javascript" src="scripts/angular/js/services/PEMessageService.js"></script>
  <script type="text/javascript" src="scripts/angular/js/app.js"></script>
  <script src="scripts/underscore.js"></script>
  <script>
    (function (i, s, o, g, r, a, m) {
      i['GoogleAnalyticsObject'] = r;
      i[r] = i[r] || function () {
            (i[r].q = i[r].q || []).push(arguments)
          }, i[r].l = 1 * new Date();
      a = s.createElement(o),
          m = s.getElementsByTagName(o)[0];
      a.async = 1;
      a.src = g;
      m.parentNode.insertBefore(a, m)
    })(window, document, 'script', '//www.google-analytics.com/analytics.js', 'ga');
    ga('create', 'UA-40342233-2', {'cookieDomain': appSettings.cookieDomain});
  </script>
</head>
<body>
<div id="pageHome" data-role="page" data-lp-menu="true">
  <div id="pageHome-header" data-role="header">
    <h1>Launch Pad</h1>
  </div>
  <div id="pageHome-content" data-role="content">
    <!-- Launch Pad Landing Page -->
    <section id="launchPadSection" ng-app="PEMessageApp">
      <md-list ng-controller="PEMessageCtrl">
        <a class="lp-card-wrapper" href="{{l.url}}" rel="external" ng-repeat="l in launchPad track by $index">
          <md-list-item class="md-whiteframe-z2">
            <div class="go-to-url">
              <div id="{{l.id}}" class="md-avatar">
                <i class="{{l.icon}}"></i>
              </div>
              <div class="md-list-item-text">
                <h4 style="color: #343333 !important;">{{l.title}}</h4>
              </div>
            </div>
            <div class="notification-icon-trigger" ng-click="showMessages($event, messages)"
                 ng-show="l.id === 'notifications'">
                <span class="fa-stack fa-lg" ng-show="l.id === 'notifications'">
                  <i class="fa fa-inverse fa-stack-1x">{{messages.length}}</i>
                </span>
                <span class="fa-stack fa-lg" ng-show="l.id === 'notifications' && criticalMessages.length > 0">
                </span>
            </div>
          </md-list-item>
        </a>
      </md-list>
    </section>
  </div>
</div>
<div id="pageError" data-role="page" data-close-btn="none">
  <div data-role="header" class="ts-header">
    <h1 class="idTitle"></h1>
  </div>
  <div data-role="content">
    <span class="idMessage"></span>
  </div>
</div>
<div id="pageAlterNewTraining" data-role="dialog" data-close-btn="none">
  <div data-role="header" data-theme="g">
    <h1>New Training</h1>
  </div>
  <div data-role="content">
    <div style="text-align:center;font-size:small;" class="AlterNewTrainingDiv"></div>
    <a data-rel="back" style="font-size:smaller;" data-role="button" data-theme="g" data-transition="pop">Close</a>
  </div>
</div>
</body>
</html>
