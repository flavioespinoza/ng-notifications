<!-- Launch Pad Landing Page -->
<section id="launchPadSection">
  <md-list>
    <md-list-item ng-repeat="l in launchPad track by $index" class="md-whiteframe-z2">
      <div class="go-to-url" ng-click="goTo(l.url)">
        <div id="{{l.id}}" class="md-avatar">
          <i class="{{l.icon}}"></i>
        </div>
        <div class="md-list-item-text">
          <h4>{{l.title}}</h4>
        </div>
      </div>
      <div class="notification-icon-trigger" ng-click="showMessages($event, messages)" ng-show="l.id === 'notifications'">
        <span class="fa-stack fa-lg" ng-show="l.id === 'notifications'">
          <i class="fa fa-circle fa-stack-2x"></i>
          <i class="fa fa-inverse fa-stack-1x" ng-class="{'fa-stack-1x-2': messages.length > 9}">{{messages.length}}</i>
        </span>
        <span class="fa-stack fa-lg" ng-show="l.id === 'notifications' && criticalMessages.length > 0">
        </span>
      </div>
    </md-list-item>
  </md-list>
</section>

<!-- Notifications Modal -->
<script type="text/ng-template" id="dialog1.tmpl.html">
  <md-dialog aria-label="NOTIFICATIONS" id="launchPadModalSection">
    <form class="modal-form">
      <md-toolbar id="modalHeader" ng-class="{'md-warn': criticalMessages.length > 0}">
        <div class="md-toolbar-tools">
          <h4 ng-show="criticalMessages.length > 0">YOU HAVE CRITICAL NOTIFICATIONS</h4>
          <h2 ng-show="criticalMessages.length <= 0">YOUR NOTIFICATIONS</h2>
        </div>
      </md-toolbar>
      <md-dialog-content>
        <md-card ng-repeat="m in messages | orderBy:'priority'" class="fx-zoom-normal fx-speed-800 fx-trigger fx-easing-quad">
          <md-card-content>
            <h2 class="md-title">{{m.title}}</h2>
            <p>
              {{m.msg}}
            </p>
          </md-card-content>
          <div class="md-actions" layout="row" layout-align="end center">
            <md-button class="md-raised grey-bg" ng-click="acknowledgeMessage(m, date)" ng-class="{'md-warn': m.priority == 'critical', 'md-fab md-mini': m.priority != 'critical'}">
              <span ng-show="m.priority == 'critical'">Acknowledge</span>
              <span ng-hide="m.priority == 'critical'">
                <i class="fa fa-check"></i>
              </span>
            </md-button>
          </div>
        </md-card>
      </md-dialog-content>
      <div id="modalFooter" layout="row" ng-class="{'red-bg': criticalMessages.length > 0, '': criticalMessages.length <= 0}">
        <span flex></span>

        <h4 ng-show="criticalMessages.length > 0">{{criticalMessagesInstructions}}</h4>
        <md-button class="md-fab md-close" ng-click="close()" ng-hide="criticalMessages.length > 0" class="md-raised">
          <i class="fa fa-close"></i>
        </md-button>
      </div>
    </form>
  </md-dialog>
</script>
